        <img class="img-contacto" src="Images/contact.jpg" alt="">
    </div>
    
    
        <!--Poner el titulo de la página que estás realizando-->
        
        
            <form id="consultaForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
    
                <div class="contenedor-genero">
                <label for="genero">Género:</label>
                <input type="radio" id="genero_masculino" name="genero" value="masculino" required>
                <label for="genero_masculino">M</label>
                <input type="radio" id="genero_femenino" name="genero" value="femenino" required>
                <label for="genero_femenino">F</label>
                </div>

                <label for="consulta">Tipo de Consulta:</label>
                <select id="consulta" name="consulta" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="informacion_general">Información General</option>
                    <option value="disponibilidad_habitaciones">Disponibilidad de Habitaciones</option>
                    <option value="servicios_hotel">Servicios del Hotel</option>
                    <option value="otros">Otros</option>
                </select>
    
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
    
                <input type="submit" value="Enviar">
            </form>
        </div>
